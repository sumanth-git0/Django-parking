{% extends 'parking_management/home.html' %}

{% block title %}Parking{% endblock %}

{% block content %}
<div style="margin: 10px;">
  <form method="post">
    {% csrf_token %}
    <label for="number">Vehicle Number : </label>
    <input type="text" id="vnum" name="number" /><br /><br />
    <button type="submit">Confirm</button>
  </form>
</div>
{% endblock %}
